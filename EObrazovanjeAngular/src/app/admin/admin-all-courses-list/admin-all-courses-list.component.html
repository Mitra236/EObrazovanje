<div class="content-container">
    <h2>Lista kurseva</h2>
    <div class="course-info">
      <h3 class="card-title"></h3>
      <table class="table">
        <thead>
          <tr>
            <th>Naziv</th>
            <th>Sifra</th>
            <th>ESPB</th>
            <th>Predavanja</th>
            <th>Vezbe</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.courseCode }}</td>
            <td>{{ course.ECTS }}</td>
            <td>{{ course.lectures }}</td>
            <td>{{ course.practicalClasses }}</td>
            <td>
              <button class="filled-btn-dark" (click)="editCourse(course.id)">Izmeni</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="filled-btn-dark" (click)="addNewCourse()">Dodaj</button>
      </div>
    </div>
  </div>
