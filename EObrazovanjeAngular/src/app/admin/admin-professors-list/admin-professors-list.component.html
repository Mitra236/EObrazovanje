<div class="content-container">
  <h2>Lista profesora</h2>
  <div class="professor-info">
    <table class="table">
      <thead>
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Korisnicko ime</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professors; let i = index">
          <td>{{ professor.firstName }}</td>
          <td>{{ professor.lastName }}</td>
          <td>{{ professor.username }}</td>
          <td>{{ professor.email }}</td>
          <td>
            <button class="filled-btn-dark" (click) = "deleteProfessor(professor.id, i)">Ukloni</button>
          </td>
          <td>
            <button class="filled-btn-dark" (click) = "goToEdit(professor.id)">Izmeni</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
