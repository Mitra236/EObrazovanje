<div class="content-container">
    <div class="programme-info">
      <h2>Lista studenata za odabrani program</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Index</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.index }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>
              <button class="filled-btn-dark" (click)="removeStudentFromProgramme(student)">Ukloni</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <select [(ngModel)]="selectedStudent" class="select-list">
          <option *ngFor="let student of availableStudents" [ngValue]="student">{{student.index}} {{student.firstName}} {{student.lastName}}</option>
        </select>
        <button class="filled-btn-dark" (click)="addStudentToProgramme()">Dodaj</button>
      </div>
    </div>
      <div class="programme-info">
        <h2>Lista predmeta za odabrani program</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Naziv</th>
              <th>Sifra</th>
              <th>Profesor</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{ course.name }}</td>
              <td>{{ course.courseCode }}</td>
              <td>{{ course.professorName }}</td>
              <td>
                <button class="filled-btn-dark" (click)="removeCourseFromProgramme(course)" >Ukloni</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <select [(ngModel)]="selectedCourse" class="select-list">
            <option *ngFor="let course of availableCourses" [ngValue]="course">{{course.name}}, {{course.courseCode}}</option>
          </select>
          <button class="filled-btn-dark" (click)="addCourseToProgramme()">Dodaj</button>
        </div>
  </div>
