<div class="content-container">
  <div class="info">
    <h3 class="card-title">Unos bodova</h3>
    <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
      <div class="form">
        <div class="row">
          <label>Bodovi na ispitu:</label>
          <input type="text" formControlName="examPoints"/>
        </div>
        <span class="text-danger"
          *ngIf="examForm.get('examPoints').touched && examForm.get('examPoints').errors?.required">
          Polje je obavezno
        </span>
        <span class="text-danger"
          *ngIf="examForm.get('examPoints').touched && examForm.get('examPoints').invalid">
          Broj bodova je veci od maksimuma
        </span>
        <div class="row">
          <label>Bodovi na predispitnim obavezama:</label>
          <input type="text" formControlName="labPoints"/>
        </div>
        <span class="text-danger"
          *ngIf="examForm.get('labPoints').touched && examForm.get('labPoints').errors?.required">
          Polje je obavezno
        </span>
        <div class="button-container">
          <button type="submit" class="filled-btn-dark action-btn" [disabled]="!examForm.valid">Unesi</button>
        </div>
      </div>
    </form>
  </div>
</div>
