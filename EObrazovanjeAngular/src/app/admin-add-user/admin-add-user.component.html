<div class="content-container">
  <div class="info">
    <h3 class="card-title">Informacije o studentu</h3>
    <div class="form">
      <div class="row">
        <label>Korisnicko ime:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>Lozinka:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>Ime:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>Prezime:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>Email:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>Broj telefona:</label>
        <input type="text" />
      </div>
      <div class="row">
        <label>JMBG:</label>
        <input type="text" />
      </div>

      <div *ngIf="!student">
        <div class="row">
          <label>Titula:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Biografija:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Pozicija:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Funkcija:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Uloga:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>datum sticanja pozicije:</label>
          <input type="date" />
        </div>
        <div class="row">
          <label>Datum sticanja uloge:</label>
          <input type="date" />
        </div>
      </div>

      <div *ngIf="student">
        <div class="row">
          <label>Indeks:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Godina upisa:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Godina studija:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Redni broj upisa godine:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Nacin finansiranja:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Broj ziro racuna:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Broj modela:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Poziv na broj:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>Stanje na racunu:</label>
          <input type="number" disabled />
        </div>
      </div>

      <div class="button-container">
        <button class="filled-btn-dark action-btn">Potvrdi</button>
      </div>
    </div>
  </div>
</div>
